  <body>
    <!-- Initial loading state with video -->
    <div id="initial-loader" style="position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; overflow: hidden;">
      <video autoplay muted loop playsinline style="width: 120px; height: 120px; object-fit: contain; border-radius: 16px;">
        <source src="/videos/loading-animation.mp4" type="video/mp4">
      </video>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global function to hide loader - can be called multiple times safely
      window.hideInitialLoader = function() {
        var loader = document.getElementById('initial-loader');
        if (loader && loader.style.display !== 'none') {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() { loader.style.display = 'none'; }, 300);
        }
      };
      // Listen for app-ready event
      window.addEventListener('app-ready', window.hideInitialLoader);
      // Fallback: hide after 5 seconds max
      setTimeout(window.hideInitialLoader, 5000);
    </script>
