  <body>
    <!-- Initial loading state with video -->
    <div id="initial-loader" style="position: fixed; inset: 0; background: hsl(222 47% 8%); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <!-- Video container -->
      <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
        <video autoplay muted loop playsinline style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: cover;">
          <source src="/videos/loading-animation.mp4" type="video/mp4">
        </video>
        <!-- Overlay to hide text from video - gradient from bottom -->
        <div style="position: absolute; inset: 0; background: linear-gradient(to top, hsl(222 47% 8%) 0%, hsl(222 47% 8% / 0.8) 15%, transparent 40%, transparent 60%, hsl(222 47% 8% / 0.8) 85%, hsl(222 47% 8%) 100%);"></div>
        <!-- Side gradients to crop/hide side content -->
        <div style="position: absolute; inset: 0; background: linear-gradient(to right, hsl(222 47% 8%) 0%, transparent 20%, transparent 80%, hsl(222 47% 8%) 100%);"></div>
      </div>
    </div>
    <style>
      #initial-loader video {
        filter: brightness(1.1) saturate(1.2);
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global function to hide loader - can be called multiple times safely
      window.hideInitialLoader = function() {
        var loader = document.getElementById('initial-loader');
        if (loader && loader.style.display !== 'none') {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(function() { loader.style.display = 'none'; }, 300);
        }
      };
      // Listen for app-ready event
      window.addEventListener('app-ready', window.hideInitialLoader);
      // Fallback: hide after 5 seconds max
      setTimeout(window.hideInitialLoader, 5000);
    </script>
